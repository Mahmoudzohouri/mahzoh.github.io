<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية | CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            font-size: 2.5em;
        }
        .info {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            color: #35424a;
            border-bottom: 2px solid #e8491d;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        .lang-switch {
            text-align: center;
            margin-top: 20px;
        }
        .lang-switch button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .lang-switch button:hover {
            background-color: #e8491d;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدير المشاريع / مدير المنطقة | Area Manager / Projects Manager</h1>
    </header>

    <div class="container">
        <div class="lang-switch">
            <button onclick="toggleLanguage()">Toggle Language | تبديل اللغة</button>
        </div>

        <div id="arabic" class="info">
            <!-- Arabic content as before -->
        </div>

        <div id="english" class="info" style="display: none;">
            <!-- English content as before -->
        </div>
    </div>

    <script>
        function toggleLanguage() {
            var arabic = document.getElementById("arabic");
            var english = document.getElementById("english");
            if (arabic.style.display === "none") {
                arabic.style.display = "block";
                english.style.display = "none";
                document.documentElement.lang = "ar";
            } else {
                arabic.style.display = "none";
                english.style.display = "block";
                document.documentElement.lang = "en";
            }
        }
    </script>
</body>
</html>
